<!DOCTYPE html>
<!--  
  ████████╗ █████╗ ██╗  ██╗██╗   ██╗
  ╚══██╔══╝██╔══██╗██║ ██╔╝██║   ██║
     ██║   ███████║█████╔╝ ██║   ██║
     ██║   ██╔══██║██╔═██╗ ██║   ██║
     ██║   ██║  ██║██║  ██╗╚██████╔╝
     ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝ 
-->
<html lang="en" id="html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff006b"/>
    <meta name="description" content="Taku the oTaku platform">

    <link rel='icon' href="<%= BASE_URL %>favicon.ico">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <script>document.cookie = 'screen=' + ('devicePixelRatio' in window ? devicePixelRatio : 1) + ',' + window.innerWidth + '; path=/';</script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://taku.moe/">
    <meta property="og:title" content="taku | Official Website">
    <meta property="og:description" content="taku the otaku platform">
    <meta property="og:image" content="http://taku.moe:8080/icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://taku.moe/">
    <meta property="twitter:title" content="taku | Official Website">
    <meta property="twitter:description" content="taku the otaku platform">
    <meta property="twitter:image" content="http://taku.moe:8080/icon.png">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- <img src="./logo.png" alt=""> -->
    
    <script>
      if ("serviceWorker" in navigator) navigator.serviceWorker.register('/service-worker-dev.js');
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
